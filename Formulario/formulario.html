<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Imagem de Fundo</title>
     <!-- Link para a fonte do Google -->
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-form.css">
</head>
<body>
    <header>
    <!-- Ícone de contato -->
        <div class="icon">
        <img src="registro-online.png"></img>
        </div>
    </header>
 
    <div class="form-container">
        <form action="#" method="POST">
            <h2>Entre em Contato</h2>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
 
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
 
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" placeholder="Escreva sua mensagem" required></textarea>
 
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
